apiVersion: apps/v1
kind: Deployment
metadata:
   name: bb-demo
   namespace: default
spec:
   replicas: 1
   selector:
      matchLabels:
         bb: web
   template:
      metadata:
         labels:
            bb: web
      spec:
         containers:
            - name: bb-site
              image: gcr.io/gcp-demo-project-415805/sampleapp:${{ github.sha }} 
              imagePullPolicy: Always
              
---
apiVersion: v1
kind: Service
metadata:
   name: bb-entrypoint
   namespace: default
spec:
   type: LoadBalancer
   selector:
      bb: web
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80 # Match the container port
