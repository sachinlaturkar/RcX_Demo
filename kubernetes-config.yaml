apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp-deployment
spec:
  replicas: 3 # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: sampleapp
  template:
    metadata:
      labels:
        app: sampleapp
    spec:
      containers:
      - name: sampleapp-container
        image: gcr.io/gcp-demo-project-415805/sampleapp:latest # Replace with your GCR image details
        ports:
        - containerPort: 80 # Adjust the port as needed

