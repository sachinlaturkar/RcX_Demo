apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp-deployment
  labels:
    app: sampleapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sampleapp
  template:
    metadata:
      labels:
        app: sampleapp
    spec:
      containers:
        - name: sampleapp-container
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/sampleapp:latest
          ports:
            - containerPort: 80
