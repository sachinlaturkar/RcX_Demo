apiVersion: apps/v1
kind: Deployment
metadata:
   name: bb-demo
   namespace: default
spec:
   replicas: 1
   selector:
      matchLabels:
         bb: springboot
   template:
      metadata:
         labels:
            bb: springboot
      spec:
         containers:
            - name: springboot-site
              image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/samplespringboot:latest
              imagePullPolicy: Always
              
---
apiVersion: v1
kind: Service
metadata:
   name: bb-entrypoint
   namespace: default
spec:
   type: NodePort
   selector:
      bb: web
   ports:
      - port: 3000
        targetPort: 3000
        nodePort: 30001
